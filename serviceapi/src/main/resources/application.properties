spring.application.name=service-api
server.port=8081

eureka.client.serviceUrl.defaultZone=http://localhost:5000/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=false

spring.datasource.url=jdbc:mysql://localhost:3306/comic?allowPublicKeyRetrieval=true&useUnicode=yes&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

## API documents
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html

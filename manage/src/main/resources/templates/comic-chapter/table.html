<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>DataTables | Gentelella</title>

<!-- Bootstrap -->
<link
	th:href="@{cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css}">
<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Font Awesome -->
<link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
<!-- NProgress -->
<link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
<!-- iCheck -->
<link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
<!-- Datatables -->

<link
	th:href="@{/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}"
	rel="stylesheet">
<link
	th:href="@{/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}"
	rel="stylesheet">
<link
	th:href="@{/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}"
	rel="stylesheet">
<link
	th:href="@{/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}"
	rel="stylesheet">
<link
	th:href="@{/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom Theme Style -->
<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">

<!-- Toastr notification -->
<link th:href="@{/toastr/toastr.css}" rel="stylesheet" />

<!-- Jquery modal -->
<link
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.css}"
	rel="stylesheet" />
	
<!-- SweetAlert2 -->
<link th:href="@{https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css}" rel="stylesheet}">

<!-- Jquery upload file -->
<link href="http://hayageek.github.io/jQuery-Upload-File/4.0.11/uploadfile.css" rel="stylesheet">

</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
		
		<!-- sidebar -->
        <div th:replace="common/sidebar :: sidebar"></div>
        
        <!-- top nvarbar -->
        <div th:replace="common/nvarbar :: nvarbar"></div>

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>
								Users <small>Some examples to get you started</small>
							</h3>
						</div>

						<div class="title_right">
							<div
								class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
								<div class="input-group">
									<input type="text" class="form-control"
										placeholder="Search for..."> <span
										class="input-group-btn">
										<button class="btn btn-secondary" type="button">Go!</button>
									</span>
								</div>
							</div>
						</div>
					</div>

					<div class="clearfix"></div>

					<div class="row">
						<div class="col-md-12 col-sm-12 ">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										Default Example <small>Users</small>
									</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<div class="dropdown-menu"
												aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item" href="#">Settings 2</a>
											</div></li>
										<li><a id="button-add" href="#modal-add" class="text-primary" rel="modal:open"><i
												class="fa fa-plus"></i> Add comic chapter</a></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<div class="row">
										<div class="col-sm-12">
											<div class="card-box table-responsive">

												<table id="datatable"
													class="table table-striped table-bordered"
													style="width: 100%">
													<thead>
														<tr>
															<th>Title</th>
															<th>Num order</th>
															<th>Action</th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="data : ${comicChapters}">
															<td th:text="${data.title}"></td>
															<td th:text="${data.numOrder}"></td>
															<td>
																<a th:href="@{/comic/{comicId}/chapter/{id}/upload(comicId=${comicId}, id=${data.id})}" href="#modal-upload" class="text-primary pr-1" rel="modal:open"><i
																	class="fa fa-upload"></i></a> 
																<a th:href="@{/comic/{comicId}/chapter/edit/{id}(comicId=${comicId}, id=${data.id})}" href="#modal-update" class="text-primary" rel="modal:open"><i
																	class="fa fa-edit"></i></a> 
																<form style="display:inline" th:method="DELETE" th:action="@{/comic/{comicId}/chapter/{id}(comicId=${comicId},id=${data.id})}" class="form-delete">
																	<button style="border:none" type="button" class="text-primary"><i
																	class="fa fa-remove"></i></button>
																</form>
															</td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
			<!-- Modal HTML embedded directly into document -->
			<div id="modal-add" class="modal" style="height:350px; overflow-y:scroll;">
				<div class="content">
				</div>
			</div>
			<div id="modal-update" class="modal" style="height:350px; overflow-y:scroll;">
				<div class="content">
				</div>
			</div>
			<div id="modal-upload" class="modal" style="height:300px; overflow-y:scroll;">
				<div class="content">
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->

	<!-- footer content -->
	<footer>
		<div class="pull-right">
			Gentelella - Bootstrap Admin Template by <a
				href="https://colorlib.com">Colorlib</a>
		</div>
		<div class="clearfix"></div>
	</footer>
	<!-- /footer content -->

	<!-- jQuery -->
	<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
	<!-- NProgress -->
	<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
	<!-- Datatables -->
	<script th:src="@{/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-buttons/js/buttons.flash.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-buttons/js/buttons.print.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-scroller/js/dataTables.scroller.min.js}"></script>
	<script th:src="@{/vendors/jszip/dist/jszip.min.js}"></script>
	<script th:src="@{/vendors/pdfmake/build/pdfmake.min.js}"></script>
	<script th:src="@{/vendors/pdfmake/build/vfs_fonts.js}"></script>

	<!-- Custom Theme Scripts -->
	<script th:src="@{/build/js/custom.min.js}"></script>

	<!-- Toastr Notification -->
	<script th:src="@{/toastr/toastr.js}"></script>

	<!-- Jquery Modal -->
	<script
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.js}"></script>
	<script src="
		https://cdn.jsdelivr.net/npm/jquery-serializetojson@1.4.1/dist/jquery.serializeToJSON.min.js"></script>
	
	<!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
	
	<!-- Jquery upload file -->
	<script src="http://hayageek.github.io/jQuery-Upload-File/4.0.11/jquery.uploadfile.min.js"></script>
	
	<script th:inline="javascript">
		$("#button-add").on("click", function(e) {
			e.preventDefault();
			let url = '/comic/' + [[${comicId}]] + '/chapter/add' ;
			$.ajax({
			  url: url,
			  context: document.body
			}).done(function(result) {
			  $("#modal-add .content").html(result);
			});
		});
		$(".form-delete button").on("click", function(e){
			e.preventDefault();
			let form = $(this).closest("form");
			let action = form.attr("action");
			Swal.fire({
			  title: "Are you sure?",
			  text: "You won't be able to revert this!",
			  icon: "warning",
			  showCancelButton: true,
			  confirmButtonColor: "#3085d6",
			  cancelButtonColor: "#d33",
			  confirmButtonText: "Yes, delete it!"
			}).then((result) => {
			  if (result.isConfirmed) {
				form.submit();
			  }
			});
		});
	</script>
	
	<script th:inline="javascript">
	$( document ).ready(function() {
		let message = [[${message}]];
		if (message != null) toastr.info(message);
	});
	</script>
</body>
</html>
